<div class="container" class="mt-2">
  <div class="col-md-12">
    <div class="row">
      <div class="col-md-11">
        <h2 class="mt-2 mb-3">Employees Data</h2>
      </div>
      <div class="mt-2">
        <button class="btn btn-primary">
          Add
        </button>
      </div>
    </div>
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Age</th>
          <th scope="col">Salary</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let employee of employees">
          <td>{{employee.id}}</td>
          <td>{{employee.employee_name}}</td>
          <td>{{employee.employee_age}}</td>
          <td>{{employee.employee_salary}}</td>
          <td>
            <button mat-mini-fab color="primary" (click)="deleteEmployee(employee)">
              <mat-icon>delete</mat-icon>
            </button>
            <span class="pl-4">
              <button mat-mini-fab color="primary" (click)="editEmployee(employee)">
                <mat-icon>edit</mat-icon>
              </button>
            </span>
            <span class="pl-4">
              <button mat-mini-fab color="primary" (click)="viewEmployee(employee)">
                <mat-icon>visibility</mat-icon>
              </button>
            </span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<div *ngIf="showLoading">
  <app-loader></app-loader>
</div>
